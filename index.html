<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="app/index.js"></script>
    <link rel="icon" type="image/x-icon" href="images/icons/quanvas.png">
    <link rel="manifest" href="manifest.json">
    <title>Quanvas</title>
</head>

<body>
    <header>
        <div id="menu">
            <img src="./images/icons/menu.svg" class="btn-icon">
        </div>
        <div id="state">
            <img src="./images/tools/stroke.svg" id="fill" alt="Fill or Stroke Path" title="fill or stroke">
            <img src="./images/tools/eraser.svg" id="erase" alt="Erase" title="Eraser">
            <img src="./images/tools/clipboard.svg" id="clip" alt="clip" title="Clip Board">
        </div>
    </header>
    <main>
        <div id="homePage">
            <div id="createProjects">
                <h3>Create New Project</h3>
                <form id="projectForm">
                    <div class="form-group">
                        <label for="projectName">Project Name:</label>
                        <input type="text" id="projectName" name="projectName" placeholder="Enter project name" required>
                    </div>
                    <div class="form-group">
                        <label for="projectWidth">Width (px):</label>
                        <input type="number" id="projectWidth" name="projectWidth" placeholder="1920" min="100" value="1920">
                    </div>
                    <div class="form-group">
                        <label for="projectHeight">Height (px):</label>
                        <input type="number" id="projectHeight" name="projectHeight" placeholder="1080" min="100" value="1080">
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn-create">
                            <img src="./images/icons/create.svg" alt="Create" class="btn-icon">
                            Create Project
                        </button>
                        <button type="button" id="cancelCreate" class="btn-cancel">Cancel</button>
                    </div>
                </form>
            </div>

            <div id="projectsContainer">
                <div class="projects-header">
                    <h2>Your Projects</h2>
                    <button id="newProjectBtn" class="btn-new-project" title="Create New Project">
                        <img src="./images/icons/create.svg" alt="Create New Project" class="btn-icon">
                        New Project
                    </button>
                </div>
                <div id="projects">
                    
                </div>
            </div>
        </div>
        <aside id="toolsmenu">
            <div id="P">
                <img src="./images/tools/P-chalk.svg" id="P-chalk" alt="pen">
            </div>
            <div id="R">
                <img src="./images/tools/R-roundrectangle.svg" id="R-roundrectangle" alt="Round Rect">
            </div>
            <div id="C">
                <img src="./images/tools/C-ellipse.svg" id="C-ellipse" alt="Ellipse">
            </div>
            <div id="L">
                <img src="./images/tools/L-arcto.svg" id="L-arcto" alt="Arc To">
            </div>
            <div id="K">
                <img src="./images/tools/K-bezier.svg" id="K-bezier" alt="bezier">
            </div>
        </aside>
        <div id="tools">
            <img src="./images/tools/P-pen.svg" id="P-pen" class="selected" alt="pen">
            <img src="./images/tools/R-rectangle.svg" id="R-rectangle" alt="rectangle">
            <img src="./images/tools/C-circle.svg" id="C-circle" alt="circle">
            <img src="./images/tools/L-line.svg" id="L-line" alt="line">
            <img src="./images/tools/K-quadratic.svg" id="K-quadratic" alt="quadratic curve">
        </div>
        <div id="controller">
            <div id="root">
                <canvas id="canvas"></canvas>
            </div>
            <div id="transformControls">
                <div class="control-group">
                    <button id="resetView" title="Reset View (Ctrl+0)">⌂</button>
                    <button id="fitToScreen" title="Fit to Screen (Ctrl+1)">⛶</button>
                </div>
                <div class="control-group">
                    <button id="zoomIn" title="Zoom In (Ctrl++)">+</button>
                    <button id="zoomOut" title="Zoom Out (Ctrl+-)">−</button>
                </div>
                <div class="transform-info">
                    <span id="scaleInfo">100%</span>
                    <span id="rotationInfo">0°</span>
                </div>
            </div>
        </div>
        <div id="layersSection" draggable="true">
            <div id="layers">

            </div>
            <div id="addlayer">
                <img src="./images/tools/add-layer.svg" alt="Add layer button">
            </div>
        </div>
    </main>

</body>

</html>
