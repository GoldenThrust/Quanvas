<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="app/index.js"></script>
    <link rel="icon" type="image/x-icon" href="images/icons/quanvas.png">
    <link rel="manifest" href="manifest.json">
    <title>Quanvas</title>
</head>

<body>
    <header>
        <div id="special">
            <div id="fill">
                <img src="./images/tools/fill.svg" alt="Fill or Stroke Path">
            </div>
            <div id="erase">
                <img src="./images/tools/eraser.svg" alt="Erase">
            </div>
            <div id="fillrule">
                <img src="./images/tools/fillrule.svg" alt="fill rule">
            </div>
            <div id="disablemove">
                <img src="./images/tools/nomove.svg" alt="no move">
            </div>
            <div id="clip">
                <img src="./images/tools/clipboard.svg" alt="clip">
            </div>
        </div>
    </header>
    <main>
        <aside id="toolsmenu">
            <div id="P">
                <img src="./images/tools/P-brush.svg" id="P-brush" alt="pen">
            </div>
            <div id="R">
                <img src="./images/tools/R-roundrectangle.svg" id="R-roundrectangle" alt="Round Rect">
            </div>
            <div id="C">
                <img src="./images/tools/C-ellipse.svg" id="C-ellipse" alt="Ellipse">
            </div>
            <div id="L">
            </div>
            <div id="K">
                <img src="./images/tools/K-bezier.svg" id="K-bezier" alt="bezier">
            </div>
        </aside>
        <div id="tools">
            <img src="./images/tools/P-pen.svg" id="P-pen" class="selected" alt="pen">
            <img src="./images/tools/R-rectangle.svg" id="R-rectangle" alt="rectangle">
            <img src="./images/tools/C-circle.svg" id="C-circle" alt="circle">
            <img src="./images/tools/L-line.svg" id="L-line" alt="line">
            <img src="./images/tools/K-quadratic.svg" id="K-quadratic" alt="quadratic curve">
        </div>
        <div id="root">
            <canvas id="canvas"></canvas>
        </div>
        <div id="layersSection" draggable="true">
            <div id="layers">

            </div>
            <div id="addlayer">
                <img src="./images/tools/add-layer.svg" alt="Add layer button">
            </div>
        </div>
    </main>

</body>

</html>
