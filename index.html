<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="app/index.js"></script>
    <link rel="icon" type="image/x-icon" href="images/icons/quanvas.png">
    <link rel="manifest" href="manifest.json">
    <title>Quanvas</title>
</head>

<body>
    <header>
        <div id="special">
            <div id="fillrule">
                <img src="./images/tools/fillrule.svg" alt="fill rule">
            </div>
            <div id="disablemove">
                <img src="./images/tools/nomove.svg" alt="no move">
            </div>
            <div id="clip">
                <img src="./images/tools/clipboard.svg" alt="clip">
            </div>
        </div>
    </header>
    <main>
        <div id="tools">
            <div id="penTools" title="ctrl v" class="selected">
                <img src="./images/tools/pen.svg" id="pen" alt="pen">
            </div>
            <div id="rectangleTools">
                <img src="./images/tools/rectangle.svg" id="rectangle" alt="rectangle">
            </div>
            <div id="circleTools">
                <img src="./images/tools/circle.svg" id="circle" alt="circle">
            </div>
            <div id="lineTools">
                <img src="./images/tools/line.svg" id="line" alt="line">
            </div>
            <div id="curveTools">
                <img src="./images/tools/bezier.svg" id="bezier" alt="bezier curve">
            </div>
            <aside id="toolsmenu">

            </aside>
        </div>
        <div id="root">
        </div>
        <div id="layersSection" draggable="true">
            <div id="layers">

            </div>
            <div id="addlayer">
                <img src="./images/tools/add-layer.svg" alt="Add layer button">
            </div>
        </div>
    </main>

</body>

</html>
